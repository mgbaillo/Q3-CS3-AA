<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
    <style>
      body {background: lightblue; 
        text-align: center;
        font-family: arial;
        color: navy;
      }
      button {padding: 10px; background:violet }
      a {font-size: 0.5em; color: maroon}
    </style>
	</head>
	<body onload="newOtp()">
	  <h1> Final Verification Step </h1>
	  <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="newOtp()" href=""> New OTP </a></h2>
    <button onclick="otpinput()"> Enter the OTP as shown above </button>
    
  	<script>
    	function newOtp(){
    	  var num=Math.floor(100000 + Math.random() * 900000);
    	  document.getElementById("otp").innerHTML= num;
    	}
    	
    	function otpinput(){
    	  var otp=document.getElementById("otp").innerHTML;
    	  var input=parseInt(prompt("Please enter the OTP: "));
    	  if(input==otp){
    	    alert("Your input is correct!");
    	    window.open("https://www.facebook.com/memphisgabriel.baillo?mibextid=ZbWKwL");
    	  }
    	  else{
    	    alert("Your input is incorrect!");
    	    newOtp();
    	  }
    	}
    </script>
  </body>
</html>
